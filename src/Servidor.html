<!DOCTYPE html>
<html>
<head>
    <title>Estado del Robot</title>
    <style>
        /* Estilos para los indicadores de color */
        .indicator {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin: 5px;
            border-radius: 50%;
        }
        .green { background-color: green; }
        .red { background-color: red; }
        .blue { background-color: blue; }
        /* Otros estilos */
        .battery {
            display: flex;
            align-items: center;
        }
        .battery-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: yellow;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <!-- Indicadores de color -->
    <div class="indicator green"></div>
    <div class="indicator green"></div>
    <div class="indicator green"></div>
    <div class="indicator green"></div>
    <div class="indicator red"></div>
    <div class="indicator red"></div>
    <div class="indicator red"></div>
    <div class="indicator red"></div>
    <div class="indicator blue"></div>
    <div class="indicator blue"></div>
    <div class="indicator blue"></div>
    <div class="indicator blue"></div>
    
    <!-- Fecha y hora -->
    <div>
        <p id="date-time"></p>
    </div>
    
    <!-- WATER y la imagen -->
    <div>
        <p>WATER</p>
        <img src="vector.png" alt="Imagen Vector">
    </div>
    
    <!-- Indicadores luminosos amarillos -->
    <div class="battery">
        <div class="battery-indicator">1</div>
        <div class="battery-indicator">2</div>
        <div class="battery-indicator">3</div>
        <div class="battery-indicator">4</div>
        <div class="battery-indicator">5</div>
        <div class="battery-indicator">6</div>
        <div class="battery-indicator">7</div>
        <div class="battery-indicator">8</div>
        <div class="battery-indicator">9</div>
        <div class="battery-indicator">10</div>
    </div>
    
    <!-- Estado de los sensores -->
    <div>
        <p>Front</p>
        <div class="indicator green"></div>
        <div class="indicator green"></div>
        <div class="indicator green"></div>
        <div class="indicator green"></div>
    </div>
    <div>
        <p>Back</p>
        <div class="indicator green"></div>
        <div class="indicator green"></div>
        <div class="indicator green"></div>
        <div class="indicator green"></div>
    </div>
    
    <script>
        // JavaScript para mostrar la fecha y hora actual
        function updateDateTime() {
            const now = new Date();
            const dateTimeElement = document.getElementById("date-time");
            dateTimeElement.textContent = now.toLocaleString();
        }

        // Actualizar la fecha y hora cada segundo
        setInterval(updateDateTime, 1000);
        
        // Simular el encendido de los indicadores de color
        const colorIndicators = document.querySelectorAll(".indicator");
        let indicatorIndex = 0;

        function activateNextIndicator() {
            if (indicatorIndex < colorIndicators.length) {
                colorIndicators[indicatorIndex].classList.add("active");
                indicatorIndex++;
                setTimeout(activateNextIndicator, 500); // Enciende los indicadores cada 500ms
            }
        }

        activateNextIndicator();
    </script>
</body>
</html>
