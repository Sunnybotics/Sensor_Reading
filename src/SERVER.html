<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Status</title>
    <style>
        /* Styles for color indicators */
        .indicator {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin: 5px;
            border-radius: 50%;
        }
        .green { background-color: green; }
        .red { background-color: red; }
        .blue { background-color: blue; }

        /* Styles for battery indicators */
        .battery {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .battery-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: yellow;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
        }

        /* Styles for sensor indicators */
        .sensor-status {
            margin-top: 20px;
        }
        .sensor-status p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Color indicators -->
    <div id="color-indicators">
        <div class="indicator green"></div>
        <div class="indicator green"></div>
        <div class="indicator green"></div>
        <div class="indicator green"></div>
        <div class="indicator red"></div>
        <div class="indicator red"></div>
        <div class="indicator red"></div>
        <div class="indicator red"></div>
        <div class="indicator blue"></div>
        <div class="indicator blue"></div>
        <div class="indicator blue"></div>
        <div class="indicator blue"></div>
    </div>

    <!-- Date and time -->
    <div>
        <p id="date-time"></p>
    </div>

    <!-- WATER and image -->
    <div>
        <p>WATER</p>
        <img src="vector.png" alt="Vector Image">
    </div>

    <!-- Battery indicators -->
    <div class="battery">
        <div class="battery-indicator">1</div>
        <div class="battery-indicator">2</div>
        <div class="battery-indicator">3</div>
        <div class="battery-indicator">4</div>
        <div class="battery-indicator">5</div>
        <div class="battery-indicator">6</div>
        <div class="battery-indicator">7</div>
        <div class="battery-indicator">8</div>
        <div class="battery-indicator">9</div>
        <div class="battery-indicator">10</div>
    </div>

    <!-- Sensor status -->
    <div class="sensor-status">
        <p>Front Sensors</p>
        <div class="indicator green"></div>
        <div class="indicator green"></div>
        <div class="indicator green"></div>
        <div class="indicator green"></div>
    </div>
    <div class="sensor-status">
        <p>Back Sensors</p>
        <div class="indicator green"></div>
        <div class="indicator green"></div>
        <div class="indicator green"></div>
        <div class="indicator green"></div>
    </div>

    <script>
        // JavaScript to display the current date and time
        function updateDateTime() {
            const now = new Date();
            const dateTimeElement = document.getElementById("date-time");
            dateTimeElement.textContent = now.toLocaleString();
        }

        // Update the date and time every second
        setInterval(updateDateTime, 1000);

        // Simulate activating the color indicators
        const colorIndicators = document.querySelectorAll(".indicator");
        let indicatorIndex = 0;

        function activateNextIndicator() {
            if (indicatorIndex < colorIndicators.length) {
                colorIndicators[indicatorIndex].classList.add("active");
                indicatorIndex++;
                setTimeout(activateNextIndicator, 500); // Activate indicators every 500ms
            }
        }

        activateNextIndicator();
    </script>
</body>
</html>
